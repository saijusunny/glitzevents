{% extends 'index/base.html' %}
{% load static %}

{% block content %}

<style>
   body{
      background: url('static/home/eventsbg.png'), #622E92 0px -226.074px / 100% 186.684% no-repeat; 

      font-family: 'Poppins', sans-serif;;
    }
    a{
      text-decoration: none;
      color: black;
    }
    a:hover{
      text-decoration: none;
      color: black;
    }
    #lg{
      text-align: center; 
      padding-top: 6rem;
      background: url('static/home/eventsbg.png'), #622E92 0px -226.074px / 100% 186.684% no-repeat; 
      border-radius: 20px;
      height: 500px;
    }
    @media (max-width:992px) {
      #lg{
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        height: 200px;
      }
      
    }
    
    #forms{
      padding-top: 5.8rem;
    }
    @media (max-width:992px) {
      #forms{
   
      padding-top: 20px;
    }
      
    }
   
  
</style>
<div class="container" >
    
      
    </div>
    <form action="{% url 'login_main'%}" method="post" action="">
      {% csrf_token %}
      
      <div class="row m-3" >
        <div class="col-sm-8" style="margin: 8% auto; width: 100%; height: auto;background-color: white;;border-radius: 20px;  border: 2px solid #969696; height: auto;" >
          <div class="row">
            <div class="col-sm-12">
              <div class="div"></div>
              {% if messages %}
                  <div class="alert alert-danger">
                      <ul>
                          {% for message in messages %}
                              <li>{{ message }}</li>
                          {% endfor %}
                      </ul>
                  </div>
                {% endif %}
            
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6" id="lg">
              <img src="static/home/footerlogo.png" alt="" class="w-75" >
            </div>
            <div class="col-sm-6" id="forms">
              
              <div class="row">
                <div class="col-sm-12 mt-4" style="text-align: center;">
                  <h4 class="text-dark">Welcome Back</h4>
                </div>
              </div>
    
              <div class="row pl-3 pr-3">
                <div class="col-sm-12">
                  <input type="text" name="username" class="form-control mt-4" placeholder=" &#xf007; Username" name="username"/>
                  <input type="password" class="form-control mt-2" placeholder="&#xf084; Password" name="password" />
                  <a href="{% url 'forgotPassword' %}" style="text-align: right;color: #4e4e4e;"><p style="font-size: 14px;color: #858585">Forgot Password?</p></a>
                  <button type="submit" class="form-control btn btn-dark login  mt-4" style="background-color:#622E92;">Login</button>
    
                  <a href="{% url 'user_registrations' %}"  style="text-align: center; " ><p class=""><span style="color: #858585;">Don't have an account? </span><span style="text-decoration: underline;">Sign Up</span></p></a>
                </div>
              </div>  
            </div>
          </div>
          
    
        </div>
      </div>
    </form>
  </div>


  {% endblock %}
